name: ğŸ”¨ CI

on:
  push:
    branches: [dev]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“˜ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x.x

      - name: ğŸ”„ Restore dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build Project
        run: dotnet build --no-restore
